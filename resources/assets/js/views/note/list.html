<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Listagem de Notes</div>
				<div class="panel-body">
					<a href="#/project/1/notes/new" class="btn btn-success">Novo</a>
					<table class="table table-hover table-bordered">
						<thead>
							<tr>
								<th width="20%">Title</th>
								<th>Note</th>
								<th width="10%">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="o in notes">
								<td>{{o.title}}</td>
								<td>{{o.note}}</td>
								<td><a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}" title="Show"><i class="fa fa-eye"></i> Show</a> | 
								<a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/edit" title="Editar"><i class="fa fa-pencil"></i> Editar</a> | 
								<a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/remove" title="Excluir"><i class="fa fa-minus"></i> Excluir</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
