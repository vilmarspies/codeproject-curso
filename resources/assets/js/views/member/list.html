<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
				<div class="row">
					<div class="col-md-3">
						
						Listagem de Membros do Projeto
					</div>
										
					<form name="formMember" class="form-inline pull-right col-md-8" role='form' ng-submit="save()">
							<div class="form-group">
								<label class="col-md-2 control-label">Name:</label>
								<div class="col-md-6">
									<input type="text" name="member_id" class="form-control" 
									ng-model="userSelected" required
									typeahead="u as u.name for u in getUsers($viewValue)|limitTo:10"
									typeahead-input-formatter="formatName($model)"
									typeahead-on-select="selectUser($item)"
									typeahead-editable='false' required/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6 col-md-offset-4">
									<button type="submit" class="btn btn-primary">Salvar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="panel-body">
					<table class="table table-hover table-bordered">
						<thead>
							<tr>
								<th>Name</th>
								<th width="10%">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="o in members">
								<td>{{o.member.name}}</td>
								<td><a ng-href="#/project/{{o.project_id}}/member/{{o.id}}/remove" title="Excluir"><i class="fa fa-minus"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
