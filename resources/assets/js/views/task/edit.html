<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Edição de Tasks</div>
				<div class="panel-body">
					<div class="alert alert-danger" ng-show="error.error">
							<strong>Whoops!</strong> Ocorreram erros.<br><br>
							<div>{{error.message}}</div>
						</div>

					<form class="form-horizontal" name="formTask" role="form" ng-submit="save()">

						<!--div class="form-group" ng-class="{'has-error':!formNote.project_id.$valid && formNote.project_id.$touched}">
							<label class="col-md-4 control-label">Project ID:</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="project_id" ng-model="note.project_id" required>
								<div ng-messages="formNote.project_id.$error" class="help-block" ng-show="formNote.project_id.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div-->
						
						<div class="form-group" ng-class="{'has-error':!formTask.name.$valid && formTask.name.$touched}">
							<label class="col-md-4 control-label">Name:</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="name" ng-model="task.name" required>
								<div ng-messages="formTask.name.$error" class="help-block" ng-show="formTask.name.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error':!formTask.start_date.$valid && formTask.start_date.$touched}">
							<label class="col-md-4 control-label">Start Date:</label>
							<div class="col-md-6">
							<input type="text" class="form-control"  name="start_date" ng-model="task.start_date" required>

								<div ng-messages="formTask.start_date.$error" class="help-block" ng-show="formTask.start_date.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error':!formTask.due_date.$valid && formTask.due_date.$touched}">
							<label class="col-md-4 control-label">Due Date:</label>
							<div class="col-md-6">
							<input type="text" class="form-control"  name="due_date" ng-model="task.due_date" required>

								<div ng-messages="formTask.due_date.$error" class="help-block" ng-show="formTask.due_date.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error':!formTask.status.$valid && formTask.status.$touched}">
							<label class="col-md-4 control-label">Status:</label>
							<div class="col-md-6">
							<input type="text" class="form-control"  name="status" ng-model="task.status" required>

								<div ng-messages="formTask.status.$error" class="help-block" ng-show="formTask.status.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>

						
						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">Atualizar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
