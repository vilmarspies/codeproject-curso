
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">VisualizaÃ§Ã£o de Tarefa de Projeto</div>
				<div class="panel-body">

					<form class="form-horizontal" name="formTask" role="form" method="POST" >

						<div class="form-group" >
							<label class="col-md-4 control-label">Name:</label>
							<div class="col-md-6">
								<label class="control-label">{{task.name}}</label>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label">Start Date:</label>
							<div class="col-md-6">
								<label class="control-label">{{task.start_date}}</label>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label">Due Date:</label>
							<div class="col-md-6">
								<label class="control-label">{{task.due_date}}</label>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label">Status:</label>
							<div class="col-md-6">
								<label class="control-label">{{task.status}}</label>
							</div>
						</div>

						
						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<a ng-href="#/project/{{task.project_id}}/tasks/{{task.id}}/edit"><i class="fa fa-pencil"></i> Editar</a> |
								<a ng-href="#/project/{{task.project_id}}/tasks"><i class="fa fa-backward"></i> Voltar</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
