<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Cadastro de Arquivos de Projetos</div>
				<div class="panel-body">
					<div class="alert alert-danger" ng-show="error.error">
							<strong>Whoops!</strong> Ocorreram erros.<br><br>
							<div>{{error.message}}</div>
						</div>

					<form class="form-horizontal" name="formFile" role="form" method="POST" ng-submit="save()">

						<!--div class="form-group" ng-class="{'has-error':!formNote.project_id.$valid && formNote.project_id.$touched}">
							<label class="col-md-4 control-label">Project ID:</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="project_id" ng-model="note.project_id" required>
								<div ng-messages="formNote.project_id.$error" class="help-block" ng-show="formNote.project_id.$touched">
									<div ng-message="required">Campo obrigat贸rio</div>
								</div>
							</div>
						</div-->
						<div class="form-group" ng-class="{'has-error':!formFile.name.$valid && formFile.name.$touched}">
							<label class="col-md-4 control-label">Name:</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="name" ng-model="file.name" required>
								<div ng-messages="formFile.name.$error" class="help-block" ng-show="formFile.name.$touched">
									<div ng-message="required">Campo obrigat贸rio</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error':!formFile.description.$valid && formFile.description.$touched}">
							<label class="col-md-4 control-label">Description:</label>
							<div class="col-md-6">
							<textarea class="form-control"  name="description" ng-model="file.description" required></textarea>

								<div ng-messages="formFile.description.$error" class="help-block" ng-show="formFile.description.$touched">
									<div ng-message="required">Campo obrigat贸rio</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error':!formFile.file.$valid && formFile.file.$touched}">
							<label class="col-md-4 control-label">File:</label>
							<div class="col-md-6">
								<div class="btn btn-info" ngf-select ng-model="file.file" name="file" required>Select</div>
								{{file.file.name}}
								<div ng-messages="formFile.file.$error" class="help-block" ng-show="formFile.file.$touched">
									<div ng-message="required">Campo obrigat贸rio</div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">Salvar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
