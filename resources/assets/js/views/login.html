<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Login</div>
				<div class="panel-body">
					<div class="alert alert-danger" ng-show="error.error">
							<strong>Whoops!</strong> Ocorreram erros.<br><br>
							<div>{{error.message}}</div>
						</div>

					<form class="form-horizontal" name="formLogin" role="form" method="POST" ng-submit="login()">

						<div class="form-group" ng-class="{'has-error':!formLogin.username.$valid && formLogin.username.$touched}">
							<label class="col-md-4 control-label">E-Mail Address</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="username" ng-model="user.username" required>
								<div ng-messages="formLogin.username.$error" class="help-block" ng-show="formLogin.username.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !formLogin.password.$valid && formLogin.password.$touched}">
							<label class="col-md-4 control-label">Password</label>
							<div class="col-md-6">
								<input type="password" class="form-control" name="password" ng-model="user.password" required>
								<div ng-messages="formLogin.password.$error" class="help-block" ng-show="formLogin.password.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>


						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">Login</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
